<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            transition: top 0.3s;
        }

        .navbar a, .navbar button {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding-bottom: 22px;
        }

        .navbar button {
            padding: 8px 16px;
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
            border-radius: 4px;
        }

        .logo img {
            max-height: 45px;
            height: 45px;
            width: auto;
            margin: auto;
        }

        .image-section {
            background-image: url('https://i.postimg.cc/7PzxDCQ8/raspberries-1925178-1920.jpg'); /* Replace 'your-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    .overlay {
        background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
        padding: 20px;
        color: #333;
        display: flex; /* Use Flexbox */
        flex-direction: column; /* Stack items vertically */
        justify-content: center; /* Center items vertically */
        align-items: center; /* Center items horizontally */
        text-align: center; /* Center text horizontally */
        height: 25%; /* Take up the full height of the parent container */
        gap: 10px;
    }
        .second-section {
            background-image: url('https://i.postimg.cc/9FPPg5s3/Recipes-illustrations05.png'); /* Replace 'your-second-image.jpg' with your second image URL */
            background-size: cover;
            background-position: center;
            text-align: left;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay-2 {
            background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            padding: 20px;
            color: #333;
            position: absolute;
            left: 0;
            top: 0;
        }

        .cta-button {
            background-color: #d75666; /* Solid color #d75666 */
            color: #fff; /* White font color */
            padding: 15px; /* Added padding */
            border: none;
            border-radius: 4px;
            text-decoration: none; /* Remove underlines */
        }

        /* Media query for screens smaller than 768px */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .navbar a, .navbar button {
                margin: 10px 0;
            }

            .image-section {
                padding: 50px 0;
            }

            .overlay {
                padding: 10px;
            }

            .second-section {
                padding: 50px 0;
            }

            .overlay-2 {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <div>
            <a href="#" class="link">Products</a>
            <a href="#" class="link">Recipes</a>
            <button>Where to buy</button>
        </div>
        <div class="logo">
            <a href="#"><img src="https://www.chobani.com/chobani.png" alt="Logo"></a>
        </div>
        <div>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Impact</a>
            <a href="#" class="link">Login</a>
            <a href="#">&#x1F50D;</a>
        </div>
    </div>

    <div class="image-section">
        <div class="overlay">
            <h1>Buy Delicious Yogurt</h1>
            <p>Experience the creamy goodness of our yogurt. Order now!</p>
            <a href="#" class="cta-button">Learn More</a> <!-- Updated button text and padding -->
        </div>
    </div>

    <div class="second-section">
        <div class="overlay-2">
            <h2>Delicious Yogurt</h2>
            <p>Our yogurt is made from the finest ingredients and crafted with love.</p>
        </div>
    </div>

    <script>
        const navbar = document.getElementById('navbar');
        const imageSection = document.querySelector('.image-section');
        let lastScrollPosition = window.pageYOffset;

        window.addEventListener('scroll', () => {
            const currentScrollPosition = window.pageYOffset;
            if (currentScrollPosition > lastScrollPosition) {
                // Scrolling down, hide the navbar
                navbar.style.top = '-100px';
            } else {
                // Scrolling up, show the navbar
                navbar.style.top = '0';
            }
            lastScrollPosition = currentScrollPosition;
        });
    </script>
</body>
</html>
