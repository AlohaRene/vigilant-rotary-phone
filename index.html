<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING</title>
    <style>
      body{
        background-color: red;
      }
       /* Apply a border-box reset to all elements */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Apply basic styles to the navbar container */
.navbar {
    background-color: #fff;
    color: #333;
    display: flex;
    justify-content: space-between;
    align-items: center; /* Center items vertically */
    padding: 10px 20px;
}

/* Style for the navbar items (links and button) */
.navbar a, .navbar button {
    color: #333;
    text-decoration: none;
    margin-right: 20px;
    font-weight: bold;
    background: none;
    border: none;
    cursor: pointer;
    /* Add gray border bottom on hover */
    transition: border-bottom 0.2s ease-in-out;
    padding-bottom: 22px;
}

/* Hover effect */
.navbar .link:hover, .navbar  {
    border-bottom: 2px solid #ccc; /* Gray border bottom on hover */
}



/* Style for the button */
.navbar button {
    padding: 8px 16px;
    background-color: #fff; /* White background color */
    border: 2px solid #000; /* Black border */
    color: #000; /* Black font color */
    border-radius: 4px;
    font-weight: bold;
}

/* Style for the logo */
.logo img {
    max-height: 45px;
    height: 45px;
    width: auto;
    margin: auto;
}

    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#" class="link">Products</a>
            <a href="#" class="link">Recipes</a>
            <button>Where to buy</button>
        </div>
        <div class="logo">
            <a href="#"> <img src="https://www.chobani.com/chobani.png" alt="Logo"></a>
        </div>
        <div>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Impact</a>
            <a href="#" class="link">Login</a>
            <a href="#">&#x1F50D;</a>
        </div>
    </div>
</body>
</html>
