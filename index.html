<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a, .navbar button {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            padding-bottom: 22px;
        }

        .navbar button {
            padding: 8px 16px;
            background-color: #fff;
            border: 2px solid #000;
            color: #000;
            border-radius: 4px;
        }

        .logo img {
            max-height: 45px;
            height: 45px;
            width: auto;
            margin: auto;
        }

        .image-section {
            background-image: url('https://i.postimg.cc/7PzxDCQ8/raspberries-1925178-1920.jpg'); /* Replace 'your-image.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            padding: 20px;
            color: #333;
        }

        /* Media query for screens smaller than 768px */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .navbar a, .navbar button {
                margin: 10px 0;
            }

            .image-section {
                padding: 50px 0;
            }

            .overlay {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="#" class="link">Products</a>
            <a href="#" class="link">Recipes</a>
            <button>Where to buy</button>
        </div>
        <div class="logo">
            <a href="#"><img src="https://www.chobani.com/chobani.png" alt="Logo"></a>
        </div>
        <div>
            <a href="#" class="link">About</a>
            <a href="#" class="link">Impact</a>
            <a href="#" class="link">Login</a>
            <a href="#">&#x1F50D;</a>
        </div>
    </div>

    <div class="image-section">
        <div class="overlay">
            <h1>Buy Delicious Yogurt</h1>
            <p>Experience the creamy goodness of our yogurt. Order now!</p>
            <a href="#" class="cta-button">Order Now</a>
        </div>
    </div>
</body>
</html>
